<div class="container">

  <div class="row" style="margin-top: 10px;">
    <mat-toolbar>
      <mat-toolbar-row>
        <span>EXAMEN : CURSO DE MANEJO INTENSIVO</span>
      </mat-toolbar-row>
      <mat-toolbar-row>
        <span style="font-size: 14px;">Tiempo restante: &nbsp;</span>
        <cd-timer [countdown]="true" [startTime]="3600" format="intelli"></cd-timer>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>

  <form>

    <div class="row" *ngFor=" let p of preguntas;let i=index">
      <div [formGroup]="getGroup(i)">
        <mat-card style="margin: 0.5rem;">
          <div [innerHTML]="i+1+')' + p.enunciadoPregunta" style="font-weight: bold;">
          </div>

          <mat-radio-group class="example-radio-group" formControlName="idRespuesta">
            <mat-radio-button class="example-radio-button" *ngFor="let respuestas of p.respuestas"
              [value]="respuestas.idRespuesta">
              <div [innerHTML]="respuestas.enunciadoRespuesta">
              </div>
            </mat-radio-button>
          </mat-radio-group>
        </mat-card>

      </div>

    </div>

  </form>

  <button mat-raised-button (click)="finalizar()">
    Terminar
  </button>

</div>
