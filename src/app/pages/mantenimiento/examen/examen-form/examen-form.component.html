<div class="container">
  <mat-toolbar color="primary"><span>Registrar respuesta</span>
    <span class="example-spacer"></span>
    <button mat-icon-button color="accent" class="example-icon favorite-icon"
      aria-label="Example icon-button with heart icon" (click)="cancelar()">
      <mat-icon>arrow_back</mat-icon>
    </button>

  </mat-toolbar>

  <form [formGroup]="form">

    <div class="row" style="margin-top: 10px;">
      <div class="col-md-12">
        <mat-form-field appearance="outline">
          <mat-label>Curso</mat-label>
          <input type="text" formControlName="curso" matInput>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="outline">
          <mat-label>Nombre de examen</mat-label>
          <input type="text" formControlName="nombreExamen" matInput>
        </mat-form-field>
      </div>
    </div>

  </form>


  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="pregunta">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de la pregunta </th>
        <td mat-cell *matCellDef="let row"> {{row.enunciadoTexto}} </td>
      </ng-container>

      <ng-container matColumnDef="puntuacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Puntuaci√≥n </th>
        <td mat-cell *matCellDef="let row"> {{row.puntuacion}} </td>
      </ng-container>



      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? toggleAllRows() : null" [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">

      </tr>

      <!-- Row shown when there is no matching data.
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay informacion de la busqueda {{input.value}}</td>
      </tr>
       -->
    </table>

  </div>

  <div class="row">
    <div class="col-md-4">
      <button class="button-base" [disabled]="form.invalid" (click)="grabar()" mat-raised-button color="primary">
        <mat-icon>save</mat-icon>
        <span>Grabar</span>
      </button>
    </div>

    <div class="col-md-4">
      <button class="button-base" (click)="seleccionados()" mat-raised-button color="primary">
        <mat-icon>save</mat-icon>
        <span>Ver</span>
      </button>
    </div>

  </div>
</div>
