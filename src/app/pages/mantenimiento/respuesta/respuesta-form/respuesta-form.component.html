<div class="container">
  <mat-toolbar color="primary"><span>Registrar respuesta</span>
    <span class="example-spacer"></span>
    <button mat-icon-button color="accent" class="example-icon favorite-icon"
      aria-label="Example icon-button with heart icon" (click)="cancelar()">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </mat-toolbar>

  <form [formGroup]="form">

    <div class="row" style="margin-top: 10px;">
      <div class="col-md-12">
        <mat-form-field appearance="outline">
          <mat-label>Curso</mat-label>
          <input type="text" formControlName="curso" matInput>
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <mat-form-field appearance="outline">
          <mat-label>Pregunta</mat-label>
          <input type="text" matInput formControlName="pregunta">
          <mat-hint align="start">El tipo de pregunta es
            <strong>{{pregunta!=null?pregunta.tipoPregunta.nombreTipoPregunta:''}}</strong>
          </mat-hint>
        </mat-form-field>
      </div>
    </div>

    <div *ngIf="pregunta?.tipoPregunta?.idTipoPregunta === '20220703'" style="margin-top:20px ;">


      <label id="example-radio-group-label3">Enunciado respuesta
      </label><br>
      <mat-radio-group aria-labelledby="example-radio-group-label3" (change)="elegirRespuesta($event)">
        <mat-radio-button value="V">VERDADERO</mat-radio-button>
        <mat-radio-button value="F" style="margin-left:5px ;">FALSO</mat-radio-button>
      </mat-radio-group>
    </div>

    <div *ngIf="pregunta?.tipoPregunta?.idTipoPregunta != '20220703'">


      <div class="row">
        <angular-editor id="editor1" formControlName="enunciado" [config]="editorConfig"
          [placeholder]="'Ingresa el enunciado de la respuesta'" style="margin-top: 20px;"></angular-editor>
      </div>
      <div class="row">
        <angular-editor style="margin-top:0.5rem ;" id="editor2" formControlName="retroalimentacion"
          [config]="editorConfig" [placeholder]="'Ingresa la retroalimentacion de la pregunta'"></angular-editor>
      </div>

    </div>


    <div class="row">
      <div class="col-12 col-md-6" style="margin-top: 20px;">

        <label id="example-radio-group-label3">Indicador de respuesta
        </label><br>
        <mat-radio-group aria-labelledby="example-radio-group-label3" formControlName="indRespuesta">
          <mat-radio-button value="S">Correcto</mat-radio-button>
          <mat-radio-button value="N" style="margin-left:5px ;">Incorrecto</mat-radio-button>
        </mat-radio-group>

      </div>
    </div>


  </form>

  <div class="row">
    <div class="col-md-4">
      <button class="button-base" [disabled]="form.invalid" (click)="grabar()" mat-raised-button color="primary">
        <mat-icon>save</mat-icon>
        <span>Grabar</span>
      </button>
    </div>


  </div>
</div>
