<div>

<div>
<mat-card>
  <mat-card-title>
    <div class="title">
      <div>
        <img src="assets/images/ISOLOGO-JS-CONSULTING-03-300x117.png" width="200" height="80" />
      </div>

      </mat-form-field>
      <br>
      <mat-form-field appearance="outline">
        <input type="password" matInput placeholder="Contrase침a" formControlName="password">
        <mat-error *ngIf="form.get('password')?.invalid &&
                            (form.get('password')?.dirty || form.get('password')?.touched)">
          Ingrese su contrase침a
        </mat-error>
      </mat-form-field>

      <div>
      <p *ngIf="error" class="error">
        {{ error }}
      </p>
    </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="submit()">
      Entrar
    </button>
  </mat-card-actions>
</mat-card>
</div>
</div>
